{% extends 'base.html' %}

{% load bootstrap3 %}
{# TODO: Add form.media resources and form.errors messages #}

{% block messages %}
	{% bootstrap_form_errors form %}
{% endblock %}

{% block content %}
	<form method="post" action="">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon " fa fa-save" %} Save
            </button>
        {% endbuttons %}
	</form>
{% endblock %}
