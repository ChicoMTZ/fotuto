<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Fotuto | {% block title %}Home{% endblock %}</title>
</head>
<body>
<h1>Fotuto</h1>
<nav>
	<ul>
		<li class="active"><a href="{% url 'mimics' %}">Mimics</a></li>
		<li><a href="/history/">History charts</a></li>
	</ul>
</nav>

<div id="welcome">Welcome Elpidio</div>
<h1 id="header_text">{% block header_text %}Home{% endblock %}</h1>

<div id="breadcrumbs">
	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		{% block breadcrums %}{% endblock %}
	</ol>
</div>

{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{ message.tags }}">{{ message }}</div>
	{% endfor %}
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
