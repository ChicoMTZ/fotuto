<div id="ConfigWizardStepScenesView" ng-controller="SceneController">
	<h2>Configuration Wizard</h2>
	<h3>Scenes</h3>
	<fieldset>
		<legend>Add new Scene</legend>
		<form name="SceneAddForm" novalidate ng-submit="add(scene)">
			<!-- TODO: Implement advanced options to display/hide slug, model, description -->
			<p><label for="id_title">Title</label><input type="text" name="title" id="id_title" ng-model="scene.title"/></p>
			<p>
				<label for="id_description">Description</label>
				<textarea name="description" id="id_description" ng-model="scene.description"></textarea>
			</p>
			<input type="submit" value="Add"/>
		</form>
	</fieldset>

	<ul>
		<li ng-repeat="scene in scenes">{{ scene.title }}</li>
	</ul>

	<a href="#/config/steps/2">&laquo; Back</a> |
	<a href="#/config/steps/4">Next &raquo;</a>
</div>
