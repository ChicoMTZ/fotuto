<form>
	<md-input-container>
		<input type="text" name="username" ng-model="user.username"/>
	</md-input-container>
	<md-input-container>
		<input type="password" name="password" ng-model="user.password"/>
	</md-input-container>
	<md-button md-autofocus class="md-raised md-primary" type="submit">Login</md-button>
</form>
