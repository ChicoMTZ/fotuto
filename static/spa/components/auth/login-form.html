<md-dialog><!-- TODO:  md-theme="login" -->
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Authentication</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Cancel">cancel</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<form ng-submit="login()">
		<md-dialog-content style="max-width:500px;max-height:600px;">
			<md-input-container class="md-block">
				<label>Username</label>
				<md-icon class="username">person</md-icon>
				<input type="text" name="username" ng-model="user.username" required/>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<md-icon class="username">vpn_key</md-icon>
				<input type="password" name="password" ng-model="user.password" required/>
			</md-input-container>
		</md-dialog-content>
		<md-dialog-actions layout="row" md-whiteframe="2">
			<span flex> </span>
			<md-button ng-click="cancel()">Cancel</md-button>
			<md-button md-autofocus class="md-raised md-primary" type="submit">Login</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
