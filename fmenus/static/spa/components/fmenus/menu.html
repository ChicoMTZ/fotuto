<md-button ng-repeat="menu in menus | filter: { parent: null }" href="{{ menu.link }}"
           class="{{ menu.style }} {{ menu.class_name }}">
	<md-icon ng-hide="menu.mode == 'text'">{{ menu.icon }}</md-icon>
	<span ng-hide="menu.mode == 'icon'">{{ menu.text }}</span>
	<!-- TODO: Display submenu on parent menus -->
</md-button>
